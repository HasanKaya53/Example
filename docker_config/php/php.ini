;;;;;;;;;;;;;;;;;;;
; PHP Configuration ;
;;;;;;;;;;;;;;;;;;;

[PHP]

; PHP'nin hata raporlama seviyesi
error_reporting = E_ALL
display_errors = On            ; Geliştirme ortamı için "On", üretim ortamı için "Off"
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; PHP bellek limiti
memory_limit = 256M

; PHP script çalışma süresi
max_execution_time = 30        ; Maksimum çalışma süresi (saniye)
max_input_time = 60            ; Maksimum veri işleme süresi (saniye)
post_max_size = 32M            ; POST ile gönderilecek maksimum veri boyutu
upload_max_filesize = 32M      ; Yüklenebilecek maksimum dosya boyutu

; Timezone ayarı
date.timezone = Europe/Istanbul

; File uploads
file_uploads = On
max_file_uploads = 20          ; Aynı anda yüklenebilecek maksimum dosya sayısı
upload_tmp_dir = /tmp

; Session ayarları
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 1000
session.cookie_httponly = On

; Output buffering
output_buffering = 4096

; cURL desteği
[curl]
curl.cainfo = "/etc/ssl/certs/ca-certificates.crt"

; mbstring ayarları
[mbstring]
mbstring.language = Neutral
mbstring.internal_encoding = UTF-8
mbstring.http_output = UTF-8

; OPcache ayarları (performans için önerilir)
[opcache]
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.validate_timestamps = On

; PDO MySQL ayarları
[Pdo_mysql]
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Extensions
extension=curl
extension=mbstring
extension=mysqli
extension=pdo_mysql
extension=zip

; Xdebug (eğer yüklemek istiyorsanız)
[xdebug]
zend_extension=xdebug.so
xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.client_port=9003
xdebug.client_host=host.docker.internal
xdebug.log = /var/log/xdebug.log
